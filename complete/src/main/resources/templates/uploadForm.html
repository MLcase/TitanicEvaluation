<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Evaluator - Upload</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

	<h1>Titanic Evaluation</h1>
	<h3>CSV-Upload</h3>
	<p>Lines with the following format can be evaluated by this app:</p>
	<p class="code">Surname (String), Forename (String), Age (Integer), Class (Digit), Died (any content=true)</p>
	<hr />

	<center>
	<div>
		<form method="POST" enctype="multipart/form-data" action="/">
			<input class="file" type="file" id="file" name="file" accept=".csv" />
			<label for="file">Choose a file</label> <input  class="button" style="width:100px;" type="submit" value="Upload" />
		</form>
	</div>

	<div th:if="${message}">
		<p th:text="${message}"/>
	</div>
	</center>

	<hr />

	<div>
		<h3>File List</h3>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
				<a style="float:right;" th:href="${file} + '/eval'" th:text="Evaluate" />
				<hr/>
			</li>
		</ul>
	</div>


</body>
</html>
